language: cpp
compiler:
  - g++
os:
  - linux

before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install:
- sudo apt-get install -qq g++-4.8 cmake git
- git clone https://github.com/acampoh/source.git lede
- cd lede && scripts/feeds update -a && scripts/feeds install -a && make -j4
- export CXX="g++-4.8"
script: "cmake . && make"
